<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f5f5f5;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .result {
            display: none;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        .result.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.happiness {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .result.sadness {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result.anger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .result.fear {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            color: white;
        }

        .result.love {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .result.disgust {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result.neutral {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .emotion-label {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .confidence {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .probabilities {
            margin-top: 15px;
        }

        .probabilities h3 {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .prob-bar {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .prob-label {
            min-width: 100px;
            font-size: 0.9em;
            text-transform: capitalize;
        }

        .prob-bar-container {
            flex: 1;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 10px;
            overflow: hidden;
        }

        .prob-bar-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: width 0.5s;
        }

        .prob-value {
            min-width: 50px;
            text-align: right;
            font-size: 0.9em;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .api-url {
            font-size: 0.85em;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜Š Emotion Classifier</h1>
        <p class="subtitle">Enter text to detect the emotion</p>

        <div class="input-group">
            <label for="textInput">Enter your text:</label>
            <textarea 
                id="textInput" 
                placeholder="Type or paste your text here... (e.g., 'I am feeling great today!')"
            ></textarea>
        </div>

        <div class="button-group">
            <button class="predict-btn" id="predictBtn" onclick="predictEmotion()">
                Predict Emotion
            </button>
            <button class="clear-btn" onclick="clearInput()">
                Clear
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing emotion...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="emotion-label" id="emotionLabel"></div>
            <div class="confidence" id="confidence"></div>
            <div class="probabilities">
                <h3>All Probabilities:</h3>
                <div id="probabilitiesList"></div>
            </div>
        </div>

        <div class="api-url">
            API: <span id="apiUrl">http://34.211.115.236</span>
        </div>
    </div>

    <script>
        const API_URL = 'http://34.211.115.236';

        // Allow Enter key to trigger prediction (Ctrl/Cmd + Enter)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                predictEmotion();
            }
        });

        async function predictEmotion() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();
            const predictBtn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            // Clear previous results
            result.classList.remove('show');
            error.classList.remove('show');

            // Validate input
            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }

            // Show loading state
            loading.classList.add('show');
            predictBtn.disabled = true;
            predictBtn.textContent = 'Predicting...';

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get prediction');
                }

                // Display result
                displayResult(data);

            } catch (err) {
                showError(`Error: ${err.message}. Please check if the API is running.`);
            } finally {
                loading.classList.remove('show');
                predictBtn.disabled = false;
                predictBtn.textContent = 'Predict Emotion';
            }
        }

        function displayResult(data) {
            const result = document.getElementById('result');
            const emotionLabel = document.getElementById('emotionLabel');
            const confidence = document.getElementById('confidence');
            const probabilitiesList = document.getElementById('probabilitiesList');

            // Set emotion class for styling
            result.className = `result show ${data.predicted_emotion}`;

            // Display main emotion
            emotionLabel.textContent = `ðŸŽ­ ${data.predicted_emotion}`;
            confidence.textContent = `Confidence: ${(data.confidence * 100).toFixed(1)}%`;

            // Display all probabilities
            probabilitiesList.innerHTML = '';
            const sortedProbs = Object.entries(data.all_probabilities)
                .sort((a, b) => b[1] - a[1]);

            sortedProbs.forEach(([emotion, prob]) => {
                const probBar = document.createElement('div');
                probBar.className = 'prob-bar';
                
                const label = document.createElement('div');
                label.className = 'prob-label';
                label.textContent = emotion;

                const barContainer = document.createElement('div');
                barContainer.className = 'prob-bar-container';

                const barFill = document.createElement('div');
                barFill.className = 'prob-bar-fill';
                barFill.style.width = `${prob * 100}%`;

                const value = document.createElement('div');
                value.className = 'prob-value';
                value.textContent = `${(prob * 100).toFixed(1)}%`;

                barContainer.appendChild(barFill);
                probBar.appendChild(label);
                probBar.appendChild(barContainer);
                probBar.appendChild(value);
                probabilitiesList.appendChild(probBar);
            });

            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function clearInput() {
            document.getElementById('textInput').value = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('textInput').focus();
        }

        // Focus on text input when page loads
        window.addEventListener('load', () => {
            document.getElementById('textInput').focus();
        });
    </script>
</body>
</html>
